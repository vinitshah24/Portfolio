<body style="margin-top:60px;">
    <section class="pt-4 pb-4">
        <div class="container">
            <h1 class="text-center mt-3">Get in Touch!</h1>
        </div>
    </section>
    <div>
        <div class="container mb-5 ">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <style>
                        .hidden {
                            display: none;
                        }
                    </style>
                    <div class="alert alert-success hidden" id="success-alert">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">&times;</span>
                        </button>Thank you for reaching out to me!
                    </div>
                    <form action="/" method="GET" role="form">
                        <div class="form-group required">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="name@example.com"
                                required="required" />
                        </div>
                        <div class="form-group required">
                            <label for="Subject">Subject:</label>
                            <input type="text" class="form-control" id="subject" placeholder="Connect"
                                required="required" />
                        </div>
                        <div class="form-group required">
                            <label for="text-data">Comment:</label>
                            <textarea class="form-control" id="text-data" rows="6" required="required"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary" id="modalButton">Submit</button>
                    </form>
                    <script type="text/javascript">
                        $(document).ready(function () {
                            $("#modalButton").click(function () {
                                document.getElementById("modalButton").disabled = true;
                                //$(this).css('background-color', 'red');
                                this.className = 'btn btn-secondary';
                                $('#success-alert').removeClass('hidden');
                            });
                            $("button.close").click(function () {
                                $('#success-alert').addClass('hidden');
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
